sudo: false

notifications:
  slack: hkuplgroup:7jiTM7QOayfuaA2tm7YgOhHa

branches:
  only:
    - master
    - develop
    - testsuite
    - ghc-7.10

language: java

jdk:
  - oraclejdk8

before_install:
  # stack
  - mkdir -p ~/.local/bin
  - export PATH=~/.local/bin:$PATH
  - travis_retry curl -L https://github.com/commercialhaskell/stack/releases/download/v0.1.3.1/stack-0.1.3.1-x86_64-linux.gz | gunzip > ~/.local/bin/stack
  - chmod a+x ~/.local/bin/stack
  # let stack download ghc
  # - export PATH=/opt/ghc/$GHCVER/bin:$PATH


install:
  - stack --no-terminal setup
  - make new

script:
  - make test

cache:
  directories:
  - $HOME/.stack
